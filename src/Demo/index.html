<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<title>SliderPreview</title>
</head>

<body>
	<div class="container">
		<div class="examples row">
			<div class="panel col-md-6 ">
				<h2 class="title">Slider 1</h2>
				<div id="slider-1" class="slider slider-1 "></div>
				<div class="row wrap">
					<div class="mb-3  col-sm-6">
						<label for="slider-1__min-value">Min Value</label>
						<input type="number" class="form-control" id="slider-1__value-1" placeholder="MinValue" />
					</div>
					<div class="mb-3 col-sm-6">
						<label for="slider-1__max-value">Max Value</label>
						<input type="number" class="form-control" id="slider-1__value-1" placeholder="MinValue" />
					</div>
					<div class="mb-3 col-sm-6">
						<label for="slider-1__value-1">First Value</label>
						<input type="number" class="form-control" id="slider-1__value-1" placeholder="MinValue" />
					</div>
					<div class="mb-3 col-sm-6">
						<label for="slider-1__value-2">Second Value</label>
						<input type="number" class="form-control" id="slider-1__value-1" placeholder="MinValue" />
					</div>
					<div class="mb-3  col-sm-6">
						<label for="slider-1__step">Step</label>
						<input type="number" class="form-control" id="slider-1__value-1" placeholder="MinValue" />
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
